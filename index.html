<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>

   <section id="logo">
     <div class="container">
         <div class="row">
             <div class="col-md-12 text-center">
                 <img src="img/my-logo.png" class="img-fluid"/>                 
             </div>            
         </div>
     </div>         
   </section>
      
   <section id="intro">
     <div class="container">
         <div class="row">
             <div class="col-md-12 text-center">
                 <p>we're working hard, we'll be ready to launch in...</p>                  
             </div>            
         </div>
     </div>         
   </section> 
      
       
      
      
   <section id="counter">
     <div class="container">
         <div class="row">
             <div class="col-md-12 text-center">
                 <div class="countdown"></div>
                 
             </div>            
         </div>
     </div>         
   </section>  
      
   <section id="icons">
     <div class="container">
         <div class="row">
             <div class="col-md-12 text-center">
                 <ul class="list-inline">
                    <a href://www.twitter.com target="blank"><li class="list-inline-item"><i class="fab twitter fa-twitter-square fa-3x"></i></li></a>
                    <a href://www.facebook.com target="blank"><li class="list-inline-item"><i class="fab facebook fa-facebook-square fa-3x"></i></li></a>
                    <a href://www.google.com target="blank"><li class="list-inline-item"><i class="fab google fa-google-plus-square fa-3x"></i></li></a>
                    <a href://www.instagram.com target="blank"><li class="list-inline-item"><i class="fab instagram fa-instagram-square fa-3x"></i></li></a>
                 </ul>
                 
             </div>            
         </div>
     </div>         
   </section>   
 
       
   <section id="signup">
     <div class="container">
         <div class="row">
             <div class="col-md-12 text-center">
                 <form class="form-inline" role="form" method="post" action="#signup">
                     <input type="email" class="form-control form-control-sn" name="email" placeholder="enter your email">
                     <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">find out more</button>
                 </form>
                 
             </div>            
         </div>
     </div>         
   </section
      
      
 
        
           

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
      
    <script>
    $(function() {
    $('.countdown').countdown({
        date: "June 7, 2087 15:03:26"
    });
});
      </script>
      
  </body>
</html>
